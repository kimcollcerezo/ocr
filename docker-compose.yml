version: '3.8'

services:
  ocr-agent:
    build: .
    container_name: ocr-agent
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=OCR Agent
      - DEBUG=false
      - GOOGLE_CLOUD_VISION_ENABLED=true
      - GOOGLE_CLOUD_CREDENTIALS_JSON=${GOOGLE_CLOUD_CREDENTIALS_JSON}
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - TESSERACT_ENABLED=true
      - TESSERACT_LANG=spa+cat+eng
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
